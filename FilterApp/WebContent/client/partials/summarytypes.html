<!-- Summary types -->
<div class="container" ng-controller="summarytypesController">
	<div class="row">
		<div id="arrow-back" class="col-sm-2 offset-1"
			ng-click="goToChooseFiles()">
			<i class="fas fa-caret-left fa-4x"></i>
		</div>
		<div id="view-header" class="col-sm-8">
			<h3>ÖVERSIKT - TYPER AV EXCEPTIONS</h3>
		</div>
		<div id="view-body">
			<div id="info-row">
				<button id="settings" type="button" ng-click="open()">
					<i class="fas fa-cogs"></i>
				</button>
				<div id="stacktrace-name">
					<p>STACKTRACE: 20171113-2003.IDdP2.stacktrace.log</p>
				</div>
				<div id="open-stacktrace-btn">
					<button class="btn btn-dark btn-sm" ng-click="goToSummaryStacktrace()">
						<i class="fas fa-box-open"></i> Öppna
					</button>
				</div>
			</div>
			<table ng-table="tableParams" class="table table-responsive-sm center" show-filter="true" id="table-types">
			<col>
			<col>
			<col width="100">
			<col width="100">
				<tr ng-repeat="type in $data">
					<td title="'Senaste logg'" filter="{ date: 'text'}" sortable="'date'">{{type.date}}</td>
					<td title="'Typ av exception'" filter="{ name: 'text'}" sortable="'name'">{{type.name}}</td>
					<td title="'Antal'">{{type.amount}}</td>
					<td>
						<button class="btn btn-dark btn-sm" ng-click="goToSummaryException()">
							<i class="far fa-hand-pointer"></i> Välj</button>
					</td>
				</tr>
			</table>
		</div>
	</div>

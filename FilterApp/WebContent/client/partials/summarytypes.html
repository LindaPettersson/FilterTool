<!-- Summary types -->
<div class="container" ng-controller="summarytypesController">
	<div class="row">
		<div id="arrow-back" class="col-sm-2 offset-1"
			ng-click="goToSummaryTypes()">
			<i class="fas fa-caret-left fa-5x"></i>
		</div>
		<div id="view-header" class="col-sm-8">
			<h3>ÖVERSIKT - TYPER AV EXCEPTIONS</h3>
		</div>

		<div id="view-body">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 offset-1">
				<table ng-table="tableParams" class="table" show-filter="true">
					<tr ng-repeat="type in $data">
						<td title="'Senaste logg'" filter="{ date: 'text'}"
							sortable="'date'">{{type.date}}</td>
						<td title="'Typ av exception'" filter="{ name: 'text'}"
							sortable="'name'">{{type.name}}</td>
						<td title="'Antal'">{{type.amount}}</td>
						<td>
							<button class="btn btn-dark" ng-click="goToSummaryException()">
								<i class="far fa-hand-pointer"></i> Välj
							</button>
						</td>
					</tr>
				</table>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>

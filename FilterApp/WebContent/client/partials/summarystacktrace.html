<!-- Summary stacktrace -->
<div class="container" ng-controller="summarystacktraceController">
	<div class="row">
		<div id="arrow-back" class="col-sm-2 offset-1"
			ng-click="goToSummaryTypes()">
			<i class="fas fa-caret-left fa-5x"></i>
		</div>
		<div id="view-header" class="col-sm-8">
			<h3>ÖVERSIKT - STACKTRACE</h3>
		</div>

		<div id="view-body">
			<div id="info-row">
				<div id="stacktrace-name">
					<p>STACKTRACE: 20171113-2003.IDdP2.stacktrace.log</p>
				</div>
			</div>
			<table ng-table="tableParams" show-filter="true" class="table table-responsive-sm center" id="table-exceptions">
				<col width="100">
				<tr ng-repeat-start="log in $data">
					<td>
						<button ng-if="log.expanded" ng-click="log.expanded = false" id="transparent-btn">
							<i class="fas fa-minus"></i></button>
						<button ng-if="!log.expanded" ng-click="expandSelected(log)" id="transparent-btn">
							<i class="fas fa-plus"></i></button>
					</td>
					<td title="'Datum'" filter="{ date: 'text'}" sortable="'date'">{{log.date}}</td>
					<td title="'Typ av exception'" filter="{ name: 'text'}" sortable="'name'">{{log.type}}</td>
					<td title="'Berörd klass'" filter="{ name: 'text'}" sortable="'name'">{{log.name}}</td>
					<!-- <td>
							<button class="btn btn-dark" ng-click="goToSummaryException()">
								<i class="far fa-hand-pointer"></i> Välj
							</button>
						</td> -->
				</tr>
				<tr ng-if="log.expanded" ng-repeat-end="">
					<!-- <td colspan="3">hello</td> -->
					<td colspan="3" id="table-exceptions-details">
						<span>{{log.logDate}}</span><br>
						<span>{{log.logThread}}</span><br> 
						<span>{{log.logCallID}}</span><br>
						<span>{{log.logException}}</span><br>
						<div id="log-content">
						  <!--   <ul ng-repeat="line in $logContent">
						    	<li>{{logContent.line}}</li>
						    </ul> -->
							<span>{{log.logContent}}</span> 
						</div></td>
				</tr>
			</table>
			<div id="bottom"></div>
		</div>
	</div>
